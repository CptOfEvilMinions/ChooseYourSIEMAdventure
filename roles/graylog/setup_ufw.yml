####################################################################
# Install/Setup FirewallD
####################################################################
- name: Setup Ubuntu UFW firewall
  ufw:
    rule: allow
    name: OpenSSH

- name: Allow HTTP
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: Allow HTTPS
  ufw:
    rule: allow
    port: '443'
    proto: tcp

- name: Allow Logstash
  ufw:
    rule: allow
    port: '5044'
    proto: tcp

- name: NGINX healthcheck
  uri:
    url: "https://{{ ansible_default_ipv4.address }}:443/"
    follow_redirects: none
    method: GET
    validate_certs: 'no'
    status_code: 200
    remote_src: yes
  register: _result
  until: _result.status == 200
  retries: 720 # 720 * 5 seconds = 1hour (60*60/5)
  delay: 5 # Every 5 seconds


- name: NGINX port 80 to 443 healthcheck
  uri:
    url: "http://{{ ansible_default_ipv4.address }}:80/"
    follow_redirects: safe
    method: GET
    validate_certs: 'no'
    status_code: 200
  register: _result
  until: _result.status == 200
  retries: 720 # 720 * 5 seconds = 1hour (60*60/5)
  delay: 5 # Every 5 seconds