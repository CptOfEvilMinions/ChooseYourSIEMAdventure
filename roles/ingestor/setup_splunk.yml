####################################################################
# Setup kafka as the input
####################################################################
- name: Copy Kafka input config
  template:
    src: 'conf/ansible/splunk/03-input-kafka.conf'
    dest: '/etc/logstash/conf.d/03-input-kafka.conf'
    owner: logstash
    group: logstash
  with_items: "{{ data_sources }}"

- name: Remove BEATs input
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - '/etc/logstash/conf.d/02-input-beats.conf'
    - '/etc/logstash/conf.d/30-output-splunk-hec.conf'

####################################################################
# Create Splunk indexes
####################################################################
- name: Sign into Splunk
  uri:
    url: "https://127.0.0.1:8089/servicesNS/admin/search/auth/login"
    method: "GET"
    return_content: true
    body_format: form-urlencoded
    body:
      - [ username, admin ]
      - [ password, "{{ siem_password }}" ]
      - [ output_mode, json]
    status_code: 200
    validate_certs: no
  register: _result  

- name: Create Splunk indexes
  uri:
    url: "https://127.0.0.1:8089/services/data/indexes"
    method: "POST"
    return_content: true
    headers:
      Authorization: "Splunk {{ _result.json.sessionKey }}"
      Content-Type: application/json
    body_format: form-urlencoded
    body:
      - [ name, "{{ item.index }}"]
      - [ datatype, event ]
      - [ output_mode, json]
    status_code: [201,409]
    validate_certs: no
  with_items: "{{ data_sources }}"

####################################################################
# Setup Splunk HEC
####################################################################
- name: Create HEC local directory
  file:
    path: '/opt/splunk/etc/apps/splunk_httpinput/local'
    state: directory
    owner: 'splunk'
    group: 'splunk'

- name: Copy Splunk HEC system config
  template:
    src: 'conf/ansible/splunk/splunk-hec-global-config.conf'
    dest: '/opt/splunk/etc/apps/splunk_httpinput/local/inputs.conf'
    owner: 'splunk'
    group: 'splunk'
    mode: 0644

- name: Create Seach app local directory
  file:
    path: '/opt/splunk/etc/apps/search/local'
    state: directory
    owner: 'splunk'
    group: 'splunk'

- name: Copy Splunk HEC input
  template:
    src: 'conf/ansible/splunk/splunk-hec.conf'
    dest: '/opt/splunk/etc/apps/search/local/inputs.conf'
    owner: 'splunk'
    group: 'splunk'
    mode: 0644
  with_items: "{{ data_sources }}"
  register: splunk_hec_config

- name: Restart Splunk service
  service:
    name: 'splunk'
    enabled: yes
    state: restarted
  when: splunk_hec_config.changed

- name: Splunk HEC healthcheck
  uri:
    url: "http://127.0.0.1:8088/services/collector/health"
    follow_redirects: none
    method: GET
    remote_src: yes
    status_code: 200
  register: _result
  until: _result.status == 200
  retries: 720 # 720 * 5 seconds = 1hour (60*60/5)
  delay: 5 # Every 5 seconds
  

##################################################################
# Modify Logstash output with HEC tokens
##################################################################
- name: Copy Splunk HEC outputs
  template:
    src: 'conf/ansible/splunk/31-output-splunk-hec-colossal-ingestor.conf'
    dest: '/etc/logstash/conf.d/31-output-splunk-hec.conf'
    owner: 'logstash'
    group: 'logstash'
    mode: 0640

- name: Restart Logstash
  service:
    name: logstash
    enabled: yes
    state: restarted